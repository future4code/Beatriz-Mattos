<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Controlador de despesas - Beatriz de Mattos - Turma Julian</title>
</head>

<body>
    
    <main>

        <section id="controlador-despesas">

            <h2>Controlador de despesas</h2>

            <h3>Cadastrar despesa</h3>
                <label for="">Valor:</label>
                <input type="text" id="valor-despesa">

                <label for="">Tipo:</label>
                <select name="" id="select-controlador-despesas">
                    <option value="casa">Casa</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="">Descrição:</label>
                <textarea id="descricao-despesa" cols="30" rows="10"></textarea>

                <button onclick="cadastrarDespesa()">Cadastrar despesa</button>

        </section>

        <section id="despesas-detalhadas">

                <h2>Despesas detalhadas</h2>
                <label for="">Tipo:</label>
                <select name="" id="select-despesas-detalhadas">
                    <option value="casa">Casa</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="outros">Outros</option>
                </select>

                <label for="">Valor mínimo:</label>
                <input type="text">
                <button>Filtrar</button>
                <button>Limpar filtros</button>

                <div id="area-despesas-detalhadas"></div>            

        </section>

        <section id="extrato-despesas">
            <h2>Extrato</h2>
            <h3>Valor total:</h3>

        </section>
        
    </main>

</body>
</html>
