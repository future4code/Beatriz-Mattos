<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Controlador de despesas - Beatriz de Mattos - Turma Julian</title>
</head>

<body>
    
    <main>
       <!-- início da seção de cadastro de despesa -->
        <section id="controlador-despesas">

            <h2>Controlador de despesas</h2>

            <h3>Cadastrar despesa</h3>
                <label for="">Valor:</label>
                <input type="number" id="valor-despesa">

                <br />

                <label for="">Tipo:</label>
                <select name="" id="select-controlador-despesas">
                    <option value="casa">Casa</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="outros">Outros</option>
                </select>

                <br />

                <label for="">Descrição:</label>
                <textarea id="descricao-despesa" cols="30" rows="10"></textarea>

                <button onclick="cadastrarDespesa(event)">Cadastrar despesa</button>

        </section>
        <!-- fim da seção de cadastro de despesa -->

        <section id="despesas-detalhadas">

                <h2>Despesas detalhadas</h2>
                <label for="">Tipo:</label>
                <select name="" id="select-despesas-detalhadas">
                    <option value="casa">Casa</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="outros">Outros</option>
                </select>

                <br />

                <label for="">Valor mínimo:</label>
                <input type="number">

                <label for="">Valor máximo:</label>
                <input type="number">

                <button onclick="filtrarDespesas()">Filtrar</button>
                <button onclick="limparCampos()">Limpar filtros</button>

            <!-- início da seção responsável por mostrar as despesas detalhadas -->
                <section id="area-despesas-detalhadas" class=""></section>          
             <!-- fim da seção -->  

        </section>

        <!-- início da seção que mostra o total dos valores das despesas -->
        <section id="extrato-despesas" class="nova-despesa">
            <h2>Extrato</h2>
            <h3>Valor total:</h3>

        </section>
        <!-- fim da seção -->

    </main>

</body>
</html>
